<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Math Club Idea Board" />
    <title>Math Club Idea Board</title>

    <!-- Tailwind for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #222222;
            line-height: 1.5;
        }
        
        .dark body {
            background-color: #000000;
            color: #e0e0e0;
        }
        
        .header {
            border-bottom: 1px solid #e5e5e5;
            background-color: #8bb1d8;
        }
        
        .dark .header {
            background-color: #000000;
            border-bottom-color: #4e4e4e;
        }
        
        .math-header {
            font-weight: 600;
            letter-spacing: -0.05em;
        }
        
        .math-header span {
            color: #1f68cf;
        }
        
        .dark .math-header span {
            color: #5d9cfb;
        }
        
        .idea-card {
            border-left: 3px solid transparent;
            transition: all 0.1s ease;
        }
        
        .idea-card:hover {
            border-left-color: #3a7bd5;
        }
        
        .dark .idea-card:hover {
            border-left-color: #5d9cfb;
        }
        
        .vote-count {
            font-weight: 600;
            color: #3a7bd5;
        }
        
        .dark .vote-count {
            color: #5d9cfb;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .dark .timestamp {
            color: #9e9e9e;
        }
        
        .theme-toggle {
            color: #6c757d;
        }
        
        .dark .theme-toggle {
            color: #9e9e9e;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
        <div class="text-lg dark:text-gray-300">Loading...</div>
    </div>

    <!-- Error Overlay -->
    <div id="errorOverlay" class="fixed inset-0 hidden flex-col items-center justify-center bg-white dark:bg-gray-900 z-50 p-6">
        <h2 class="text-xl font-bold mb-2 dark:text-gray-300">Connection Error</h2>
        <p id="errorMessageText" class="mb-4 text-center dark:text-gray-400"></p>
        <p class="text-sm text-gray-600 dark:text-gray-500">Check Firebase configuration</p>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="bg-white dark:bg-gray-800 p-6 max-w-md w-full rounded">
            <h3 class="text-lg font-bold mb-3 dark:text-gray-300">Confirm Deletion</h3>
            <p class="mb-4 dark:text-gray-400">Are you sure you want to delete this idea?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteBtn" class="px-3 py-1.5 dark:text-gray-300">Cancel</button>
                <button id="confirmDeleteBtn" class="px-3 py-1.5 bg-red-600 text-white">Delete</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header py-4 dark:bg-gray-900">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="math-header text-xl">
                    <span class="text-2xl">Σ</span> ath Club Idea Board
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm font-mono">
                    <span class="hidden sm:inline">[ignore] session:</span> <span id="userIdDisplay">⋯</span>
                </div>
                <button id="themeToggle" class="theme-toggle p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                        <path id="sunIcon" d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zM12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" class="block dark:hidden"/>
                        <path id="moonIcon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" class="hidden dark:block"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Submission Form -->
        <div class="mb-8">
            <form id="ideaForm" class="mb-6">
                <h2 class="text-lg font-semibold mb-3 dark:text-gray-300">Submit New Idea</h2>
                <div class="flex space-x-2 mb-3">
                    <button type="button" id="boldBtn" class="vote-btn px-2 dark:text-gray-400">B</button>
                    <button type="button" id="italicBtn" class="vote-btn px-2 dark:text-gray-400">I</button>
                    <button type="button" id="underlineBtn" class="vote-btn px-2 dark:text-gray-400">U</button>
                </div>
                <textarea id="ideaText" rows="4" class="w-full p-3 mb-3 border dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300" required 
                    placeholder="Type your idea here..."></textarea>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm mb-1 dark:text-gray-400">Members needed</label>
                        <input type="number" id="memberCount" min="0" class="w-full p-2 border dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">
                    </div>
                    <div>
                        <label class="block text-sm mb-1 dark:text-gray-400">Time (hours)</label>
                        <input type="number" id="timeConsumingHours" min="0" class="w-full p-2 border dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">
                    </div>
                    <div>
                        <label class="block text-sm mb-1 dark:text-gray-400">Setup (days)</label>
                        <input type="number" id="timeToMakeDays" min="0" class="w-full p-2 border dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="requiresFunds" class="mr-2 dark:accent-blue-500">
                        <label class="text-sm dark:text-gray-400">Requires funding</label>
                    </div>
                </div>
                
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded dark:bg-blue-700 dark:hover:bg-blue-600">
                    Submit
                </button>
                <p id="formMessage" class="mt-2 text-sm dark:text-gray-400"></p>
            </form>
        </div>

        <!-- Ideas List -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold dark:text-gray-300">Ideas</h2>
                <select id="sortOptions" class="text-sm p-1 border dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300">
                    <option value="recent">Newest</option>
                    <option value="likes">Top voted</option>
                    <option value="memberCountAsc">Fewest members</option>
                    <option value="timeConsumingHoursAsc">Least time</option>
                </select>
            </div>
            
            <div id="ideasList">
                <p class="text-center py-8 dark:text-gray-400">Loading ideas...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-8 py-4 text-center text-sm text-gray-600 dark:text-gray-500 dark:border-gray-800">
        <div class="container mx-auto px-4">
            Math Club Idea Board • <span id="currentYear"></span>
            <p style="text-align: center;">Q.E.D.</p>
        </div>
    </footer>

    <script type="module" src="./script.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Set initial theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
